<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <meta name="author" content="Yuriy Zudikhin" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <header class="header header-thank">
      <div class="header_content">
        <div class="header_content_logo">
          <img src="img/header/logo.png" alt="">
        </div>
      </div>
    </header>

    <section class="thankyou">
      <div class="container">
        <div class="thankyou_content">
          <div class="thankyou_content_img">
            <img class="thankyou_content_img_mob" src="img/thankyou/main_mob.png" alt="">
            <img class="thankyou_content_img_desk" src="img/thankyou/main.png" alt="">
          </div>
          <h2>Спасибо за заказ!</h2>
          <p>Наш менеджер свяжется с вами <br> в ближайшее время!</p>
        </div>

        <div class="thankyou_footer">
          <span class="thankyou_footer_question">Остались вопросы?</span>
          <span class="thankyou_footer_write">Напишите нам:</span>
          <ul>
            <li>
              <a href="#">
                <img src="img/thankyou/wa.png" alt="">
              </a>
            </li>
            <li>
              <a href="#">
                <img src="img/thankyou/teleg.png" alt="">
              </a>
            </li>
            <li>
              <a href="#">
                <img src="img/thankyou/vk.png" alt="">
              </a>
            </li>
            <li>
              <a href="#">
                <img src="img/thankyou/insta.png" alt="">
              </a>
            </li>
          </ul>
        </div>

      </div>
      <div class="thankyou_wave">
        <img class="thankyou_wave_mob" src="img/thankyou/background_mob.png" alt="">
        <img class="thankyou_wave_desk" src="img/thankyou/background-desk.png" alt="">
      </div>
      <div class="thankyou_feature">
        <img class="thankyou_feature_one" src="img/thankyou/small_circle_1.png" alt="">
        <img class="thankyou_feature_two" src="img/thankyou/small_feature.png" alt="">
        <img class="thankyou_feature_three" src="img/thankyou/circle_2.png" alt="">
        <img class="thankyou_feature_four" src="img/thankyou/circle_3.png" alt="">
        <img class="thankyou_feature_five" src="img/thankyou/circle_4.png" alt="">
        <img class="thankyou_feature_six" src="img/thankyou/circle_5.png" alt="">
        <img class="thankyou_feature_seven" src="img/thankyou/circle_6.png" alt="">
        <img class="thankyou_feature_eight" src="img/thankyou/feature.png" alt="">
        <img class="thankyou_feature_nine" src="img/thankyou/circle_4.png" alt="">
      </div>
    </section>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.maskedinput.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
